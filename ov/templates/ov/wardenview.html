{% extends 'ov/base1.html' %}
{% block body %}
<div class="content-wrapper">
  <div class="container-fluid">
     <!-- Breadcrumbs-->
     <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'ov:warden' %}">Dashboard</a>
          </li>
      <li class="breadcrumb-item active">Quick Links</li>
    </ol>
  </div>
  <div class="container-fluid">
  <div class="row">
    <div class="col-xl-3 col-sm-6 mb-3">
      <div class="card text-white bg-primary o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fa fa-fw fa fa-check-square-o"></i>
          </div>
          <div class="mr-5">Outing Form Approval</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" href="{% url 'ov:outing-approval' %}">
          <span class="float-left">Approve</span>
          <span class="float-right">
            <i class="fa fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3">
      <div class="card text-white bg-warning o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fa fa-fw fa fa-check-square"></i>
          </div>
          <div class="mr-5">Leave form approval</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" href="#">
          <span class="float-left">Approve</span>
          <span class="float-right">
            <i class="fa fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3">
      <div class="card text-white bg-success o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fa fa-fw fa fa-edit"></i>
          </div>
          <div class="mr-5">Student Registration</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" href="{% url 'ov:student-import' %}">
          <span class="float-left">Create</span>
          <span class="float-right">
            <i class="fa fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3">
      <div class="card text-white bg-danger o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fa fa-fw fa-fw fa-cog"></i>
          </div>
          <div class="mr-5">Settings</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" href="#">
          <span class="float-left">Manage</span>
          <span class="float-right">
            <i class="fa fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>
</div>
    
</div>

</div>


{%endblock%}
