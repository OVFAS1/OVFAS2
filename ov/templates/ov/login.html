{% extends 'ov/base.html' %}
{% block body %}
{% load staticfiles %}
{% load widget_tweaks %}

<!--Contnents-->
<hr >


<body class="bg-light">
 
<div class="container-fluid">
    <center>
    <div class="col-md-4">
        <center><img src="{% static 'ov/Capture.PNG' %}" class="img-fluid" alt="Responsive image"></center>
        <hr>
        <div class="card card-login mx-auto mt-5">
            <div class="card-header"><strong>OVFAS Log In</strong></div>
            <div class="card-body">
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                <p><strong>{{ error_message }}</strong></p>
              </div>
                {% endif %}
               
              <form role="form" action="#" method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="form-group">
                  <div style="text-align: left;">
                  <label  for="id_username"><strong>Username</strong></label>
                </div>
                  <input class="form-control" id="username" maxlength="100" name="username" type="text">
                </div>
                <div class="form-group">
                  <div style="text-align: left;">
                  <label  for="id_password"><strong>Password</strong></label>
                </div>
                  <input class="form-control" id="password" type="password" name="password"  >
                </div>
                  <button type="submit" class="btn btn-primary btn-block">Submit</button>
             </form>
             
            </div>
          </div>
        </div>
      </center>
        </div>
             
        
</body>
<br>
<br>
<br>
<br>
<br>
<br>

<hr>


{% endblock %}
